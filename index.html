<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chatset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Fitness Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Personal Fitness Planner</h1>
            <nav>
                <ul>
                    <li><a href="#intro">Home</a></li>
                    <li><a href="#planner">Planner</a></li>
                    <li><a href="#plan">My Plan</a></li>
                    <li><a href="#progress">My Progress</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Intro Section -->
             <section id="intro">
                <h2>Welcome</h2>
                <p>This interactive fitness planner helps you createa personalised weekly workout plan based on your goals and preferences. Fill out the form below to get started.</p>
             </section>

             <!-- Form section -->
              <section id="planner">
                <h2>Create your plan</h2>

                <form id="fitness-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="goal">Fitness Goal:</label>
                    <select id="goal" required>
                        <option value="">-- Select a goal --</option>
                        <option value="strength">Build Strength</option>
                        <option value="cardio">Improve Cardio</option>
                        <option value="weightloss">Weight Loss</option>
                    </select>

                    <label for="days">Days per week:</label>
                    <input type="number" id="days" min="1" max="5" required>

                    <label for="equipment">Do you have gym equipment?</label>
                    <select id="equipment" required>
                        <option value="">-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <button type="submit">Generate Plan</button>
                </form>
              </section>

              <!-- Form generation section to be done here -->
        </main>
    </body>
</html>
